<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Clone Tinder</title>
</head>
<body>
    <nav class="navbar">
        <i class="fas fa-fire"></i>
        <i class="fas fa-comments"></i>
        <i class="fas fa-user"></i>
    </nav>
    
    <div class="photo-and-all">
        <div class="photo">
            <div class="text">
                <div class="name-desc">
                    <h2>Anthony</h2>
                    <h2>18</h2>
                </div>
                <div class="biografia">
                    Sou uma espécie em extinção, venha se reproduzir comigo
                </div>
            </div>
          </div>  
            <div class="buttons">
                <div class="button">
                    <i class="fas fa-times"></i>
                </div>
                <div class="button">
                    <i class="fas fa-star"></i>
                </div>
                <div class="button">
                    <i class="fas fa-heart"></i>
                </div>
            </div>
    </div>
    <script src="https://kit.fontawesome.com/a2033c5dcd.js" crossorigin="anonymous"></script>
</body>
</html>
